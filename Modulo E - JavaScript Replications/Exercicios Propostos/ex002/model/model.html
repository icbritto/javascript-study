<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Count</h1>
    </header>
    <section>
        <div id="data">
            <p>Start: <input type="number" name="start" id="txts"></p>
            <p>End: <input type="number" name="end" id="txte"></p>
            <p>Step: <input type="number" name="step" id="txtst"></p>
            <p><input type="button" value="Count" onclick="count()"></p>
        </div>
        <div id="res">
            Preparing counting...
        </div>
    </section>
    <footer>&copy icbritto</footer>
    <script src="script.js"></script>
</html>
