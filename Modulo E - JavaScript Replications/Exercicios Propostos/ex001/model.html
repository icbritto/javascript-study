<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Count</h1>
    </header>
    <section>
        <div class="countinfo">
            <p>Start:
                <input type="number" name="scount"class="scount">
            </p>
            <p>End:
                <input type="number" name="ecount" class="ecount">
            </p>
            <p>Foot:
                <input type="number" name="fcount" class="fcount">
            </p>
            <p>
                <input type="button" value="Count" onclick="count()">
            </p>
        </div>
        <div class="res">
            Preparing counting...
        </div>
    </section>
    <footer>&copy icbritto</footer>
    <script src="script.js"></script>
</html>
