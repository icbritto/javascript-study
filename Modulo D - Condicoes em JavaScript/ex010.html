<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulador DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
        
    </div>

    <script>
        let txtv = document.querySelector('input#txtvel')

        function calcular() {
            let txtv = document.querySelector('input#txtvel')
            let res = document.querySelector('div#res')
            let vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual e de <strong>${vel}Km/h</strong></p>`

            if (vel > 60) {
                res.innerHTML += `<p>Voce esta multado por excesso de velocidade.</p>`
            }
            
            res.innerHTML += `<p>Dirija sempre com cinto de seguranca.</p>`
        }
    </script>
</body>
</html>
